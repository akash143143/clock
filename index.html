<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3f517499ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="timeHolder">
            <div class="timeOptions">
                <i class="fas fa-clock" data-title="Time"></i>
                <i class="fas fa-stopwatch" data-title="StopWatch"></i>
                <i class="fas fa-clock" data-title="CountDown"></i>
            </div>
            <div class="mainDiv">
                <p id="clock"></p>
            </div>
        </div>
    </div>
    <div class="border-bottom"></div>

    <script src="./script.js"></script>
</body>
</html>
